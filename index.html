<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profile</title>
  </head>
  <body>
    <form id="form" class="user-form">
      <input type="text" id="search" placeholder="Search a GitHub User">
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
        </div>
      </div>
      <div class="user-info">
        <h2>johndoe</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum, magnam.</p>

        <ul>
          <li>300<strong>Followers</strong></li>
          <li>100<strong>Following</strong></li>
          <li>30<strong>Repos</strong></li>
        </ul>

        <div id="repos">
          <a href="#" class="repos">Repo 1</a>
          <a href="#" class="repos">Repo 2</a>
          <a href="#" class="repos">Repo 3</a>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
